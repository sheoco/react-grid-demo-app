    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>

    <title>React Grid Demo App</title>

       
<style>
  body{
    background: #fff;
  }
  .bd-navbar {
    min-height: 4rem;
    background-color: #563d7c !important;
    box-shadow: 0 0.5rem 1rem rgba(0,0,0,.05), inset 0 -1px 0 rgba(0,0,0,.1);
  } 
  .bd-navbar .navbar-brand{
    color:#ffe484;
  }
  .react-grid-layout{
    position: relative;
    background-color: #f7f7f9;
    min-height:500px
  }
  .react-grid-item > .react-resizable-handle {
    position: absolute;
    width: 20px;
    height: 20px;
    bottom: 0;
    right: 0;
    cursor: se-resize;
  }

  .react-grid-item .text {
    font-size: 24px;
    text-align: center;
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    margin: auto;
    height: 24px;
  }
  .react-grid-item > .react-resizable-handle::after {
    content: "";
    position: absolute;
    right: 3px;
    bottom: 3px;
    width: 5px;
    height: 5px;
    border-right: 2px solid rgba(0, 0, 0, 0.4);
    border-bottom: 2px solid rgba(0, 0, 0, 0.4);
  }

  .card_remove{
    position: absolute;
    top:10px;
    right:10px;
    color:#fff;
    width:20px;
    height: 20px;
    cursor: pointer;
    z-index: 100;
  }
  .trippledot:after {
    content: '\2807';
    font-size: 18px;
    
    
    }
  .card_cs{
    height: 100%;
    overflow: hidden;
  }
  .p_remove{
    padding-left: 15px;
    color: red;
    text-decoration: none;
    margin: 0px;
  }
  

  .div_center{
    display: table; 
    height:100%;
    width:100%;
    margin-top:-16px;

  }
  .div_center_content{
    display: table-cell;
    vertical-align: middle;
    text-align: center;
    font-size: 22px;
    font-style: italic;
    
  }

  .div_centerh{
    display: table; 
    height:100%;
    width:100%;
  

  }
  .div_center_contenth{
    display: table-cell;
    vertical-align: middle;
    text-align: center;
    font-style: italic;
    
  }

</style>

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
  </body>
</html>
